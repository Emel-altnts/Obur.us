spring.application.name=obur-backend

# PostgreSQL Configuration (Docker)
spring.datasource.url=jdbc:postgresql://db:5432/obur_db
spring.datasource.username=obur_user
spring.datasource.password=obur_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=oburus_secret_key_2024_very_secure_and_long_key_for_production_use_please_change_this_in_production
jwt.expiration=86400000

# Server Configuration
server.port=8080
server.error.include-message=always

# Logging
logging.level.com.obur=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS
cors.allowed-origins=http://localhost:3000,http://localhost:8081